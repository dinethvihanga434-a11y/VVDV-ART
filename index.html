        .modal {

            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;

            height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;

            padding: 20px;
        }

        .modal-content {

        .image-placeholder {
            background: #e5e7eb;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder::after {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .img-fade-in {
            animation: fadeIn 0.6s ease-in forwards;
            opacity: 0;
        }

        @keyframes fadeIn {

            <p class="text-xs text-gray-600 mt-6 tracking-widest uppercase">© 2024 Art Gallery Sri Lanka</p>

    <script>
        const artData = [
            // New Items 
            { type: 'framed', title: 'Modern Interior Frame 9', basePrice: 1500, img: 'https://i.ibb.co/7Nt1nCzq/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-9.png' },
            { type: 'framed', title: 'Modern Interior Frame 7', basePrice: 1500, img: 'https://i.ibb.co/BRBBd0T/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-7.png' },
            { type: 'framed', title: 'Modern Interior Frame 6', basePrice: 1500, img: 'https://i.ibb.co/m5rzCBgL/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-6.png' },
            { type: 'framed', title: 'Modern Interior Frame 5', basePrice: 1500, img: 'https://i.ibb.co/Q3Hpp20G/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-5.png' },
            { type: 'framed', title: 'Modern Interior Frame 3', basePrice: 1500, img: 'https://i.ibb.co/Psn9m1WP/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-3.png' },
            { type: 'framed', title: 'Modern Interior Frame 2', basePrice: 1500, img: 'https://i.ibb.co/pr2STYxJ/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-2.png' },
            { type: 'framed', title: 'Modern Interior Frame 1', basePrice: 1500, img: 'https://i.ibb.co/whJLLCc2/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-1.png' },
            { type: 'framed', title: 'Modern Interior Frame 0', basePrice: 1500, img: 'https://i.ibb.co/7J2MYwSY/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post.png' },
            { type: 'unframed', title: 'Futuristic Sports Car', basePrice: 500, img: 'https://i.ibb.co/2fLD9Dw/Lucid-Origin-A-sleek-futuristic-sports-car-with-sharp-angular-0.jpg' },
            { type: 'unframed', title: 'Lord Ganesha Silhouette', basePrice: 500, img: 'https://i.ibb.co/HpMSq4JT/Lucid-Origin-Lord-Ganesha-silhouette-is-intricately-created-wi-0.jpg' },
            { type: 'unframed', title: 'Mandala Flower Design', basePrice: 500, img: 'https://i.ibb.co/6724ntRm/Lucid-Origin-A-complex-mandala-flower-design-with-intricate-3-D-0.jpg' },
            { type: 'unframed', title: 'Detailed Butterfly Art', basePrice: 500, img: 'https://i.ibb.co/4nRkMgw0/Lucid-Origin-A-delicate-butterfly-with-intricately-detailed-wi-0.jpg' },
            { type: 'unframed', title: 'Golden Lion Face', basePrice: 500, img: 'https://i.ibb.co/gLQb54MQ/lucid-origin-A-majestic-lion-s-face-made-of-sparkling-gold-and-emerald-green-glitter-dark-bla-0.jpg' },
            { type: 'framed', title: 'Modern Interior Frame 8', basePrice: 1500, img: 'https://i.ibb.co/cKK3CST4/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-8.png' },
            { type: 'framed', title: 'Modern Interior Frame 4', basePrice: 1500, img: 'https://i.ibb.co/vCsS7yBR/Brown-Green-Photo-Frame-Display-Mockup-Instagram-Post-4.png' },
            { type: 'unframed', title: 'Majestic Peacock Art', basePrice: 500, img: 'https://i.ibb.co/FLCFms1d/Lucid-Origin-A-majestic-peacock-with-its-vibrant-feathers-spre-0.jpg' },
            { type: 'unframed', title: 'Powerful Dragon Art', basePrice: 500, img: 'https://i.ibb.co/Z6Gwq3pZ/Lucid-Origin-A-majestic-powerful-dragon-with-iridescent-scales-0.jpg' },
            
            // Previous Items (Consolidated)
            { type: 'framed', title: 'Modern Elephant Art', basePrice: 1500, img: 'https://i.ibb.co/yn8djKHT/Gemini-Generated-Image-wevp36wevp36wevp-1.png' },
            { type: 'framed', title: 'Modern Art Print', basePrice: 1500, img: 'https://i.ibb.co/VWS6tJCk/Gemini-Generated-Image-kqsudvkqsudvkqsu.png' },
            { type: 'framed', title: 'Abstract Art Print', basePrice: 1500, img: 'https://i.ibb.co/3yQXRvCn/Gemini-Generated-Image-ynejvaynejvaynej.jpg' },
            { type: 'unframed', title: 'Zen Garden Print', basePrice: 500, img: 'https://i.ibb.co/G3VDSHwr/gpt-image-1-A-minimalist-Zen-garden-with-perfectly-raked-white-sand-patterns-a-single-weathe-0.jpg' },
            { type: 'unframed', title: 'Minimalist Line Art', basePrice: 500, img: 'https://i.ibb.co/zhm1gXx7/Pix-Verse-Image-Effect-prompt-Minimalist-line-a.jpg' },
            { type: 'unframed', title: 'Premium Art Print 1', basePrice: 500, img: 'https://i.ibb.co/KxyBXGyX/Universal-Upscaler-7fda78b6-f957-4b2a-bb58-7b08e732fce3.jpg' },
            { type: 'unframed', title: 'Premium Art Print 2', basePrice: 500, img: 'https://i.ibb.co/kVn5NjDZ/Universal-Upscaler-33a96f90-9c03-43f5-af62-01c275134fe2.jpg' },
            { type: 'unframed', title: 'Special Art Collection', basePrice: 500, img: 'https://i.ibb.co/JRCBfzzF/upload-ca62abc484175e98228a15e6fed34d39-1.png' }
        ];

        const sizeOptions = [
            { id: '4x6', label: '4 x 6 in (Small)', multiplier: 0.6 },
            { id: '6x8', label: '6 x 8 in (Mini)', multiplier: 0.8 },
            { id: 'A4', label: 'A4 Size (8.3 x 11.7 in)', multiplier: 1 },
            { id: 'A3', label: 'A3 Size (11.7 x 16.5 in)', multiplier: 2 },
            { id: 'A2', label: 'A2 Size (16.5 x 23.4 in)', multiplier: 4 } 
        ];

        function getPrice(basePrice, sizeId) {
            const size = sizeOptions.find(s => s.id === sizeId);
            return Math.round(basePrice * (size ? size.multiplier : 1));
        }

        function updateItem(index) {
            const sizeSelect = document.getElementById(`size-${index}`);
            const priceTag = document.getElementById(`price-${index}`);
            const waBtn = document.getElementById(`wa-${index}`);
            
            const item = artData[index];
            const sizeId = sizeSelect.value;
            const sizeObj = sizeOptions.find(s => s.id === sizeId);
            const sizeLabel = sizeObj.label;
            const finalPrice = getPrice(item.basePrice, sizeId);

            priceTag.innerText = `Rs. ${finalPrice}`;
            
            const msg = `හලෝ, මම මෙම පින්තූරය ඇණවුම් කිරීමට කැමතියි:\n\nනම: ${item.title}\nප්‍රමාණය: ${sizeLabel}\nමිල: Rs. ${finalPrice}\n\nමට වැඩි විස්තර ලබා දෙන්න.`;
            waBtn.href = `https://wa.me/94721075641?text=${encodeURIComponent(msg)}`;
        }

        function displayArt() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = artData.map((item, index) => {
                const defaultSize = 'A4';
                const defaultPrice = getPrice(item.basePrice, defaultSize);
                const defaultMsg = `හලෝ, මම මෙම පින්තූරය ඇණවුම් කිරීමට කැමතියි:\n\nනම: ${item.title}\nප්‍රමාණය: A4 Size\nමිල: Rs. ${defaultPrice}`;

                return `
                <div class="art-card bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 flex flex-col">
                    <div id="container-${index}" class="relative h-72 overflow-hidden image-placeholder cursor-pointer" onclick="openModal('${item.img}')">
                        <img 
                            src="${item.img}" 
                            alt="${item.title}" 
                            class="w-full h-full object-cover opacity-0 img-fade-in" 
                            onload="onLoaded(${index})"
                            onerror="onError(${index})"
                        >
                        <div class="absolute top-3 left-3 bg-green-600 text-white text-[10px] px-3 py-1 rounded-full font-bold shadow-sm z-10 uppercase tracking-tighter">නොමිලේ ප්‍රවාහනය</div>
                    </div>
                    
                    <div class="p-5 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-gray-800 text-base leading-tight">${item.title}</h3>
                            <div class="bg-amber-50 px-2 py-1 rounded shrink-0">
                                <span id="price-${index}" class="text-amber-700 font-extrabold text-sm">Rs. ${defaultPrice}</span>
                            </div>
                        </div>
                        
                        <p class="text-gray-500 text-[10px] font-medium uppercase tracking-wider mb-4">
                            ${item.type === 'framed' ? '<i class="fas fa-border-all mr-1"></i> රාමු කරන ලද නිර්මාණය' : '<i class="far fa-file-image mr-1"></i> Art Paper මුද්‍රණය'}
                        </p>

                        <div class="mb-5">
                            <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">ප්‍රමාණය තෝරන්න (Select Size):</label>
                            <select id="size-${index}" onchange="updateItem(${index})" class="size-select w-full bg-gray-50 border border-gray-200 text-gray-700 py-2 px-3 rounded-lg text-xs focus:outline-none focus:border-amber-500 transition cursor-pointer">
                                ${sizeOptions.map(s => `<option value="${s.id}" ${s.id === 'A4' ? 'selected' : ''}>${s.label}</option>`).join('')}
                            </select>
                        </div>

                        <a id="wa-${index}" 
                           href="https://wa.me/94721075641?text=${encodeURIComponent(defaultMsg)}" 
                           target="_blank"
                           class="whatsapp-btn w-full text-center py-3 rounded-xl text-white font-bold text-sm shadow-md flex items-center justify-center mt-auto">
                            <i class="fab fa-whatsapp mr-2 text-xl"></i> ඇණවුම් කරන්න
                        </a>
                    </div>
                </div>
            `}).join('');
        }

        function onLoaded(index) {
            const container = document.getElementById(`container-${index}`);
            if (container) {
                container.classList.remove('image-placeholder');
                container.querySelector('img').style.opacity = '1';
            }
        }

        function onError(index) {
            const container = document.getElementById(`container-${index}`);
            if (container) {
                container.classList.remove('image-placeholder');
                container.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-gray-400 italic text-xs p-4">
                    <i class="fas fa-image text-2xl mb-2 opacity-50"></i>
                    <span>පින්තූරය පූරණය කළ නොහැක</span>
                </div>`;
            }
        }

        function openModal(src) {
            const modal = document.getElementById('artModal');
            document.getElementById('modalImg').src = src;
            modal.style.display = "flex";
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('artModal').style.display = "none";
            document.body.style.overflow = 'auto';
        }

        window.onload = displayArt;
    </script>
